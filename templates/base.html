<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Taxi Service</title>{% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <!--link rel="shortcut icon" href="{% static '/favicon.ico' %}"-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {margin: 0 0 0 0}
        .my_div {
            height: 100vh;
            padding-left: 0px;



        }
        .my_div button {
        background-color: #17a2b8;
        color: white;
        }
    </style>
 <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script></head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="my_div col-sm-2 bg-info text-white">

            {% block sidebar %}
                {% include "includes/sidebar.html" %}
            {% endblock %}

        </div>

        <div class="my_div col-sm-10 bg-light">

            {% block content %}{% endblock %}

            {% block pagination %}
                {% include "includes/pagination.html" %}
            {% endblock %}

        </div>
    </div>
</div>
</body>

</html>
