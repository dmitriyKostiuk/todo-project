{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="px-4">
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form action="" method="post" novalidate>

    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}


    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>
{% endblock %}
